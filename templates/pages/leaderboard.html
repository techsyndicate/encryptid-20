{% extends 'base.html' %}
{% block header %}
<center><h1 style="font-size: 5rem;">Leaderboard</h1></center>
{% endblock %}
{% block content %}
<table id="customers">
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Levels Completed</th>
  </tr>
  <tbody id="count">
  {% for each_player in leaderboard %}
    <tr>
      <td></td>
      <td>{{ each_player.username }}</td>
      <td>{{ each_player.player.num_completed_levels }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
