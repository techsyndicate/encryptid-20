{% extends 'base.html' %}
{% block header %}Leaderboard{% endblock %}
{% block content %}
<table id="customers" class="u-full-width">
  <thead>
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Levels</th>
  </tr>
  </thead>
  <tbody id="count">
  {% for each_player in leaderboard %}
    <tr>
      <td></td>
      <td>{{ each_player.username }}</td>
      <td>{{ each_player.player.num_completed_levels }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
