{% extends 'base.html' %}
{% block header %}
<center><h1 style="font-size: 5rem;">Leaderboard</h1></center>
{% endblock %}
{% block content %}
<table id="customers">
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Levels Completed</th>
    </tr>
    <tbody id="count">
    {% for user in user_docs %}
        <tr>
        <td></td>
        <td>{{ user.uid }}</td>
        <td>{{ user.len_comp_levels }}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
