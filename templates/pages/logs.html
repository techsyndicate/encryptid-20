{% extends 'base.html' %}
{% block header %}
<center><h1 style="font-size: 5rem;">Logs</h1></center>
{% endblock %}
{% block content %}
<table id="customers" class="u-full-width">
  <thead>
  <tr>
    <th>Sr no.</th>
    <th>Username</th>
    <th>Level</th>
    <th>Timestamp</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody id="count">
  {% for log in log_docs %}
      <tr>
      <td></td>
      <td>{{ log.username }}</td>
      <td>{{ log.level }}</td>
      <td>{{ log.timestamp }}</td>
      <td style="word-break: break-all;">{{ log.content }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>
  
{% endblock %}
